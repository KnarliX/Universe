<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to YouTube App
        setTimeout(function() {
            // Try opening YouTube app
            window.location = "youtube://youtube.com/channel/UCn0U0vU1QfNUky7Dz7E_SMg";
        }, 100);

        // Fallback to Browser if App fails
        setTimeout(function() {
            window.location = "https://youtube.com/channel/UCn0U0vU1QfNUky7Dz7E_SMg";
        }, 1500);
    </script>
</head>
<body>
    <p>Redirecting to YouTube...</p>
</body>
</html>
