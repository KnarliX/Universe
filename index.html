<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open YouTube</title>
    <script>
        function openYouTube() {
            // Step 1: Try opening YouTube app
            window.location.href = "youtube://youtube.com/channel/UCn0U0vU1QfNUky7Dz7E_SMg";
            
            // Step 2: If app doesn't open, fallback to browser link
            setTimeout(function() {
                window.location.href = "https://youtube.com/channel/UCn0U0vU1QfNUky7Dz7E_SMg";
            }, 1000); // Fallback after 1 second
        }
    </script>
</head>
<body>
    <h1>Open YouTube</h1>
    <p>Click the button below to open YouTube in the app or browser:</p>
    <button onclick="openYouTube()" style="padding: 10px 20px; font-size: 16px; background-color: #ff0000; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Open YouTube App
    </button>
</body>
</html>
